    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif;
        }

        body,
        html {
            height: 100%;
            color: black;
            line-height: 1.8;
        }

        /* Create a Parallax Effect */
        .bgimg-1,
        .bgimg-2,
        .bgimg-3 {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* First image (Logo. Full height) */
        .bgimg-1 {
            background-image: url('./Images_Index/RynLandscape_Images.jpg');
            min-height: 62%;
        }

        /* Second image (Portfolio) */
        .bgimg-2 {
            background-image: url("./Images_Index/RynLandscape(2)_Images.jpg");
            min-height: 400px;
        }

        /* Third image (Contact) */
        .bgimg-3 {
            background-image: url("");
            min-height: 400px;
        }

        .w3-wide {
            letter-spacing: 10px;
        }

        .w3-hover-opacity {
            cursor: pointer;
        }

        /* Turn off parallax scrolling for tablets and phones */
        @media only screen and (max-device-width: 1600px) {

            .bgimg-1,
            .bgimg-2,
            .bgimg-3 {
                background-attachment: scroll;
                min-height: 400px;
            }
        }

        /*backgroundStretch*/
        .backgroundStretch {
            background-size: cover;
        }

        /*Icons*/
        .icon {
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
        }

        /* CSS styles for the slideshow */
        .slideshow {
            width: 400px;
            height: 266.8px;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            right: 0px;
        }

        .slide.active {
            opacity: 1;
        }
    </style>
</head>
